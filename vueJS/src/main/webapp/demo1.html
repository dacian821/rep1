<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			{{1+2}}
			{{1>2?1:2}}
			<button v-on:click="fun1('廖光碣')">fun1</button>
			
		</div>
	</body>
	<script>
		//view model
        new Vue({
			el:"#app",
			data:{message:"hello vue"},
			methods:{
			    fun1:function (msg) {
                    alert("hello vue!!");
                    this.message=msg;
                }
			}
		});
	</script>
</html>
